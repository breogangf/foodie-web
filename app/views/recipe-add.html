<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Nombre de la receta</label>
    <input type="text" ng-model="recipe.name" class="form-control" id="title" placeholder="Introduce aquí el nombre de tu receta">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Categoría</label>
    <input type="text" ng-model="recipe.category" class="form-control" id="title" placeholder="Introduce aquí la categoría de tu receta">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Tiempo de preparación</label>
    <input type="text" ng-model="recipe.cook_time" class="form-control" id="title" placeholder="Introduce aquí el tiempo de preparación de tu receta">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveRecipe()" value="Guardar">
</form>
